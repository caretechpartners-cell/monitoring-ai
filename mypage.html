<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2a6f97;
    }
    .item {
      margin-top: 20px;
      font-size: 18px;
    }
    .label {
      color: #777;
      font-size: 14px;
    }
    .value {
      font-size: 20px;
      margin-top: 4px;
    }
    .btn {
      width: 100%;
      height: 60px;
      margin-top: 30px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }
    .portal-btn {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>マイページ</h1>

  <div class="item">
    <div class="label">プラン名</div>
    <div class="value" id="plan">—</div>
  </div>

  <div class="item">
    <div class="label">登録名</div>
    <div class="value" id="name">—</div>
  </div>

  <div class="item">
    <div class="label">登録メールアドレス</div>
    <div class="value" id="email">—</div>
  </div>

  <div class="item">
    <div class="label">登録日</div>
    <div class="value" id="createdAt">—</div>
  </div>

  <div class="item">
    <div class="label">最終ログイン</div>
    <div class="value" id="lastLogin">—</div>
  </div>

  <button class="btn portal-btn" onclick="openPortal()">
    お支払い・解約・領収書
  </button>
</div>

<script>
async function loadUser() {
  const userId = localStorage.getItem("user_id");
  if (!userId) return;

  const res = await fetch("/api/user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId })
  });

  const data = await res.json();
  if (!data.success) return;

  const u = data.user;
  document.getElementById("plan").textContent = u.plan || "—";
  document.getElementById("name").textContent = u.user_name || "—";
  document.getElementById("email").textContent = u.email || "—";
  document.getElementById("createdAt").textContent =
    u.created_at ? new Date(u.created_at).toLocaleString() : "—";
  document.getElementById("lastLogin").textContent =
    u.last_login_at ? new Date(u.last_login_at).toLocaleString() : "—";
}

async function openPortal() {
  const userId = localStorage.getItem("user_id");
  if (!userId) return;

  const res = await fetch("/api/user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId, action: "portal" })
  });

  const data = await res.json();
  if (data.success && data.url) {
    location.href = data.url;
  }
}

loadUser();
</script>

</body>
</html>
