<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスワード変更｜やさしいAIシリーズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2a6f97;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #cfdfe8;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #2a6f97;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 15px;
      color: red;
      text-align: center;
      min-height: 1em;
    }
    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>パスワード変更</h1>

  <label>新しいパスワード</label>
  <input type="password" id="password">

  <label>新しいパスワード（確認）</label>
  <input type="password" id="passwordConfirm">

  <button onclick="changePassword()">変更する</button>

  <div id="error" class="error"></div>

  <div class="note">
    初回ログイン時はパスワード変更が必要です。
  </div>
</div>

<script>
async function changePassword() {
  const password = document.getElementById("password").value;
  const passwordConfirm = document.getElementById("passwordConfirm").value;
  const errorDiv = document.getElementById("error");

  errorDiv.textContent = "";

  if (!password || password.length < 8) {
    errorDiv.textContent = "パスワードは8文字以上にしてください";
    return;
  }

  if (password !== passwordConfirm) {
    errorDiv.textContent = "パスワードが一致しません";
    return;
  }

  try {
    const res = await fetch("/api/change-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: localStorage.getItem("auth_user_id"),
        new_password: password
      })
    });

    const data = await res.json();

    if (data.success) {
      alert("パスワードを変更しました");
      location.href = "app.html";
    } else {
      errorDiv.textContent = "変更に失敗しました";
    }
  } catch (e) {
    console.error(e);
    errorDiv.textContent = "通信エラーが発生しました";
  }
}
</script>

</body>
</html>
