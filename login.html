<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員ログイン｜やさしいAIシリーズ</title>
  <style>
    body {
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #f2f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 18px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      line-height: 1.3; /* ← 行間を詰めて見やすく */
    }
    h2 {
      font-size: 15px;
      margin-top: 6px; /* ← タイトル間の余白調整 */
      margin-bottom: 28px;
      font-weight: 500;
      color: #555;
      line-height: 1.2;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a8fff;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #3b7be0;
    }
    .error {
      color: #d9534f;
      font-size: 14px;
      margin-top: 10px;
      display: none; /* ← 初期は非表示 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>やさしいAIシリーズ</h1>
    <h2>会員ログイン</h2>

    <input id="login-id" type="text" placeholder="ログインID" />
    <input id="login-pass" type="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>

    <div id="error-message" class="error">IDまたはパスワードが異なります</div>
  </div>

  <script>
    function login() {
      const id = document.getElementById("login-id").value.trim();
      const pass = document.getElementById("login-pass").value.trim();
      const error = document.getElementById("error-message");

      // 仮の照合（本来はサーバー側で行う）
      if (id === "test" && pass === "1234") {
        localStorage.setItem("sessionUser", JSON.stringify({ id }));
        window.location.href = "app.html";
      } else {
        error.style.display = "block"; // ← 赤字のエラー表示
      }
    }
  </script>
</body>
</html>
