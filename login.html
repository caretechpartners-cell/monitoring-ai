<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン｜やさしいモニタリングAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2a6f97;
      margin: 0;
      line-height: 1.2;
    }
    .title-set {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #cfdfe8;
    }
    .btn {
      width: 100%;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      margin-top: 30px;
      cursor: pointer;
      background: #2a6f97;
      color: white;
    }
    .error {
      color: red;
      margin-top: 15px;
      min-height: 1em;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title-set">
    <h1>やさしいAIシリーズ</h1>
    <h1>会員ログイン</h1>
  </div>

  <!-- ★ 強制ログアウトメッセージ表示エリア ★ -->
  <div id="forcedMsg" class="error"></div>

  <input type="email" id="email" placeholder="メールアドレス">
  <input type="password" id="password" placeholder="パスワード">

  <button class="btn" onclick="login()">ログイン</button>

  <div id="error" class="error"></div>
</div>

<script>
// ---------------------------------------------------------
// ★ 強制ログアウトメッセージの表示（決定版）
// ---------------------------------------------------------
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    const msg = localStorage.getItem("forced_logout_reason");

    if (msg && msg.length > 0) {
      const forcedDiv = document.getElementById("forcedMsg");
      forcedDiv.textContent = msg;
    }

    // 表示後に削除（1 ステップ遅らせる）
    setTimeout(() => {
      localStorage.removeItem("forced_logout_reason");
    }, 50);

  }, 0);
});

// ---------------------------------------------------------
// ログイン処理（既存）
// ---------------------------------------------------------
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");

  errorDiv.textContent = "";

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

if (data.success) {
  // ★ 新・正規キー（これが唯一の正）
  localStorage.setItem("auth_user_id", data.user.id);
  localStorage.setItem("login_session_token", data.user.login_session_token);

  // 旧キーは今後使わない（入れない）
  localStorage.removeItem("user");
  localStorage.removeItem("auth_token");

  location.href = "app.html";
}

document.getElementById("password").addEventListener("keypress", e => {
  if (e.key === "Enter") login();
});

</script>

</body>
</html>
