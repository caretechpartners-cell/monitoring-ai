<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„É≠„Ç∞„Ç§„É≥ÔΩú„ÇÑ„Åï„Åó„ÅÑ„É¢„Éã„Çø„É™„É≥„Ç∞AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2a6f97;
      margin: 0;
      line-height: 1.2;
    }
    .title-set {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #cfdfe8;
    }

    /* ‚òÖËøΩÂä†Ôºö„Éë„Çπ„ÉØ„Éº„ÉâÔºãÁõÆ„Éû„Éº„ÇØÁî® */
    .password-wrapper {
      position: relative;
      margin-top: 15px;
    }

.password-wrapper input {
  padding-right: 44px;
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 20px;
  color: #777;
  user-select: none;
}

.toggle-password:hover {
  color: #2a6f97;
}

    .btn {
      width: 100%;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      margin-top: 30px;
      cursor: pointer;
      background: #2a6f97;
      color: white;
    }
    .error {
      color: red;
      margin-top: 15px;
      min-height: 1em;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title-set">
    <h1>„ÇÑ„Åï„Åó„ÅÑAI„Ç∑„É™„Éº„Ç∫</h1>
    <h1>‰ºöÂì°„É≠„Ç∞„Ç§„É≥</h1>
  </div>

  <!-- ‚òÖ Âº∑Âà∂„É≠„Ç∞„Ç¢„Ç¶„Éà„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫„Ç®„É™„Ç¢ ‚òÖ -->
  <div id="forcedMsg" class="error"></div>

  <input type="email" id="email" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
  <div class="password-wrapper">
  <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
  <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
</div>

  <button class="btn" onclick="login()">„É≠„Ç∞„Ç§„É≥</button>

  <div id="error" class="error"></div>
</div>

<script>
// ---------------------------------------------------------
// ‚òÖ Âº∑Âà∂„É≠„Ç∞„Ç¢„Ç¶„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
// ---------------------------------------------------------
document.addEventListener("DOMContentLoaded", () => {
  const msg = localStorage.getItem("forced_logout_reason");
  if (msg) {
    document.getElementById("forcedMsg").textContent = msg;
    localStorage.removeItem("forced_logout_reason");
  }
});

// ---------------------------------------------------------
// ‚òÖ „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫ÔºèÈùûË°®Á§∫
// ---------------------------------------------------------
function togglePassword() {
  const pw = document.getElementById("password");
  pw.type = pw.type === "password" ? "text" : "password";
}

// ---------------------------------------------------------
// „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÔºàÊúÄÁµÇ„ÉªÊ≠£Ë¶èÁâàÔºâ
// ---------------------------------------------------------
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");

  errorDiv.textContent = "";

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      // ‚òÖ Êñ∞„ÉªÊ≠£Ë¶è„Ç≠„ÉºÔºàÂîØ‰∏Ä„ÅÆÊ≠£Ôºâ
      localStorage.setItem("auth_user_id", data.user.id);
      localStorage.setItem("login_session_token", data.user.login_session_token);
      localStorage.setItem("user_email", email);

      // Êóß„Ç≠„Éº„ÅØÂÆåÂÖ®ÂªÉÊ≠¢
      localStorage.removeItem("user");
      localStorage.removeItem("auth_token");

      location.href = "app.html";
    } else {
      errorDiv.textContent = "ID„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÁï∞„Å™„Çä„Åæ„Åô";
    }
  } catch (e) {
    errorDiv.textContent = "ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
    console.error(e);
  }
}

// Enter„Ç≠„ÉºÂØæÂøú
document.getElementById("password").addEventListener("keypress", (e) => {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
