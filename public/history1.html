<body>

<button class="back-fixed" onclick="location.href='app.html'">â† ä¼šå“¡å°‚ç”¨ãƒšãƒ¼ã‚¸</button>

<div class="container">

<script>

async function loadHistory() {

  const area = document.getElementById("historyArea"); // â˜… ã“ã‚Œã‚’è¿½åŠ 

  // ğŸ”’ ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèªï¼ˆæ–°æ–¹å¼ï¼‰
  const authUserId = localStorage.getItem("auth_user_id");
if (!authUserId) {
  location.href = "login.html";
  return;
}


  // ğŸ” ãƒ‡ãƒ¼ã‚¿å–å¾—
  const res = await fetch("/api/history", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    action: "get",
    type: "monitoring",
    auth_user_id: authUserId
  })
});

const result = await res.json();

if (!result.success) {
  area.innerHTML = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ";
  return;
}

const data = result.data;


  if (!data || data.length === 0) {
    area.innerHTML = "ã¾ã ç”Ÿæˆå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    return;
  }

  // ğŸ“ è¡¨ç¤ºç”Ÿæˆ
  let html = "";

  data.forEach((row, index) => {

    // generated_text ã®æ”¹è¡Œæ•´å½¢
    const formattedGenerated = (row.generated_text || "").replace(/\n/g, "<br>");

    html += `
      <div class="history-card" onclick="toggleCard(${index})">

        <div class="history-header">
          <div class="date">ğŸ“… ${new Date(row.created_at).toLocaleString("ja-JP")}</div>
        </div>

        <div class="history-body" id="body-${index}">
          <div class="item">
            <div class="item-label">â–  ç”Ÿæ´»çŠ¶æ³</div>
            <div>${row.seikatsu || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  èº«ä½“çŠ¶æ³</div>
            <div>${row.shintai || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  æœè–¬çŠ¶æ³</div>
            <div>${row.fukuyaku || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  ã‚µãƒ¼ãƒ“ã‚¹åˆ©ç”¨çŠ¶æ³</div>
            <div>${row.service || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  æœ¬äººå®¶æ—ã®å¸Œæœ›</div>
            <div>${row.kibou || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  è‡ªç”±è¨˜è¼‰</div>
            <div>${row.free_text || ""}</div>
          </div>

          <div class="item">
  <div class="item-label">â–  ç”Ÿæˆçµæœ</div>
  <div id="generated-${index}" data-created-at="${row.created_at}">
  ${formattedGenerated}
</div>
</div>

<button
  style="
    margin-top:15px;
    padding:10px 16px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#4caf50;
    color:#fff;
    cursor:pointer;
  "
  onclick="event.stopPropagation(); downloadHistoryDocx(${index})"

>
  ğŸ“„ Wordï¼ˆdocxï¼‰ã§å‡ºåŠ›
</button>


      </div>
     </div>
    `;
  });

  area.innerHTML = html;
}

/* ğŸ‘‡ ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³é–‹é–‰å‡¦ç†ï¼ˆè¿½åŠ ï¼‰ */
function toggleCard(index) {
  const body = document.getElementById(`body-${index}`);
  body.style.display = (body.style.display === "none" || body.style.display === "") 
    ? "block"
    : "none";
}

loadHistory();

function downloadHistoryDocx(index) {

  const body = document.getElementById(`body-${index}`);
  if (!body) {
    alert("å‡ºåŠ›å¯¾è±¡ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
    return;
  }

  const generatedEl = body.querySelector(`#generated-${index}`);
  const createdAt = generatedEl?.dataset.createdAt || null;

  const { Document, Packer, Paragraph, TextRun } = window.docx;
  const paragraphs = [];

  /* ==============================
     ç”Ÿæˆæ—¥æ™‚
  ============================== */
  let filename = "monitoring.docx";
  if (createdAt) {
    const d = new Date(createdAt);
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    const hh = String(d.getHours()).padStart(2, "0");
    const mi = String(d.getMinutes()).padStart(2, "0");
    const ss = String(d.getSeconds()).padStart(2, "0");

    paragraphs.push(
      new Paragraph({
        children: [
          new TextRun({
            text: `ç”Ÿæˆæ—¥æ™‚ï¼š${yyyy}/${mm}/${dd} ${hh}:${mi}:${ss}`,
            bold: true,
            size: 24
          })
        ],
        spacing: { after: 400 }
      })
    );

    filename = `monitoring_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.docx`;
  }

  /* ==============================
     å…¥åŠ›é …ç›®ï¼ˆç”Ÿæ´»çŠ¶æ³ã€œè‡ªç”±è¨˜è¼‰ï¼‰
  ============================== */
  body.querySelectorAll(".item").forEach(item => {

    const labelEl = item.querySelector(".item-label");
    const valueEl = item.querySelector("div:not(.item-label)");

    if (!labelEl || !valueEl) return;

    const label = labelEl.innerText.trim();
    const value = valueEl.innerText.trim();

    // ã€Œç”Ÿæˆçµæœã€ã¯å¾Œã§æ”¹ãƒšãƒ¼ã‚¸ã™ã‚‹ã®ã§ä¸€æ—¦ã‚¹ã‚­ãƒƒãƒ—
    if (label.includes("ç”Ÿæˆçµæœ")) return;
    if (!value) return;

    paragraphs.push(
      new Paragraph({
        children: [ new TextRun({ text: label, bold: true, size: 24 }) ],
        spacing: { after: 120 }
      }),
      new Paragraph({
        children: [ new TextRun({ text: value, size: 24 }) ],
        spacing: { after: 360 }
      })
    );
  });

  /* ==============================
     æ”¹ãƒšãƒ¼ã‚¸ï¼ˆã“ã“ãŒé‡è¦ï¼‰
  ============================== */
  paragraphs.push(
    new Paragraph({
      children: [],
      pageBreakBefore: true
    })
  );

  /* ==============================
     ç”Ÿæˆçµæœï¼ˆâ‘ ã€œâ‘¤ã‚’åˆ†å‰²ï¼‰
  ============================== */
  if (generatedEl) {

    const raw = generatedEl.innerText.trim();

    // ã€â‘  ï½ã€‘ã€â‘¡ ï½ã€‘â€¦ã§åˆ†å‰²
    const sections = raw.split(/(?=ã€[â‘ â‘¡â‘¢â‘£â‘¤])/g);

    paragraphs.push(
      new Paragraph({
        children: [
          new TextRun({ text: "â–  ç”Ÿæˆçµæœ", bold: true, size: 24 })
        ],
        spacing: { after: 300 }
      })
    );

    sections.forEach(text => {
      const cleaned = text.trim();
      if (!cleaned) return;

      paragraphs.push(
        new Paragraph({
          children: [
            new TextRun({ text: cleaned, size: 24 })
          ],
          spacing: { after: 400 }
        })
      );
    });
  }

  /* ==============================
     Wordç”Ÿæˆ
  ============================== */
  const doc = new Document({
    sections: [{ children: paragraphs }]
  });

  Packer.toBlob(doc).then(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  });
}

</script>
