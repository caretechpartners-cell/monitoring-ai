<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ご利用状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2a6f97;
    }
    .item {
      margin-top: 25px;
      font-size: 18px;
    }
    .warning {
      margin-top: 30px;
      padding: 15px;
      border-radius: 12px;
      background: #ffe5e5;
      color: #c00;
      font-size: 18px;
      display: none;
    }
    .btn {
      width: 100%;
      height: 60px;
      margin-top: 30px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ご利用状況</h1>

  <div class="item">
    無料トライアル終了日：
    <strong id="trialEnd">—</strong>
  </div>

  <div class="warning" id="trialExpired">
    ⚠️ 無料トライアルは終了しています
  </div>

  <button class="btn" onclick="openPortal()">
    お支払い・解約・領収書
  </button>
</div>

<script>
async function loadStatus() {
  const userId = localStorage.getItem("user_id");
  if (!userId) return;

  const res = await fetch("/api/user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId })
  });

  const data = await res.json();
  if (!data.success) return;

  const trialEndAt = data.user.trial_end_at;
  if (!trialEndAt) return;

  const end = new Date(trialEndAt);
  document.getElementById("trialEnd").textContent = end.toLocaleDateString();

  if (end < new Date()) {
    document.getElementById("trialExpired").style.display = "block";
  }
}

async function openPortal() {
  const userId = localStorage.getItem("user_id");
  if (!userId) return;

  const res = await fetch("/api/user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId, action: "portal" })
  });

  const data = await res.json();
  if (data.success && data.url) {
    location.href = data.url;
  }
}

loadStatus();
</script>

</body>
</html>
