<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a6f97;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .powered {
      text-align: center;
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 24px;
      color: #2a6f97;
      margin-bottom: 15px;
    }

    .info-box {
      background: #f7fbff;
      border-radius: 14px;
      padding: 20px;
      border: 1px solid #dfeef7;
      font-size: 18px;
      line-height: 1.9;
      color: #444;
    }

    .label {
      color: #666;
      font-size: 14px;
      margin-top: 12px;
    }

    .value {
      font-size: 20px;
      font-weight: bold;
      color: #2a6f97;
    }

    .cta-btn {
      width: 100%;
      height: 70px;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      margin-top: 35px;
      cursor: pointer;
      background: #2a6f97;
      color: white;
    }

    .sub-btn {
      width: 100%;
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      margin-top: 20px;
      cursor: pointer;
      background: #b0c7d6;
      color: white;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    .link-box {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
    }

    .link-box a {
      color: #2a6f97;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    .link-box a:hover {
      text-decoration: underline;
    }

    .footer-links {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    .footer-links a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<div class="container">

    </div>
  </div>

  <!-- ✅ 利用状況 -->
  <div class="section">
    <div class="section-title">ご利用状況</div>

    <div class="info-box">
      <div class="label">今月の利用回数</div>
      <div class="value">無制限（有料プラン）</div>

      <div class="label">これまでの生成回数</div>

      <div class="value">—</div>

    <button class="cta-btn" onclick="location.href='app.html'">

  <!-- ✅ フッター -->
  <div class="footer-links">

</html>
