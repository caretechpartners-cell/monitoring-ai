<script>
async function loadHistory() {
  const area = document.getElementById("historyArea");

  const authUserId = localStorage.getItem("auth_user_id");
if (!authUserId) {
  location.href = "login.html";

}

const res = await fetch("/api/history", {

  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    action: "get",
    type: "conference",
    auth_user_id: authUserId
  })
});


if (!res.ok) {
  area.innerHTML = "å±¥æ­´APIãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“";
  return;
}

const result = await res.json();
  if (!result.success) {
    area.innerHTML = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ";
    return;
  }

  const data = result.data;
  if (!data || data.length === 0) {
    area.innerHTML = "ã¾ã ç”Ÿæˆå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    return;
  }

  let html = "";

  data.forEach((row, index) => {
    html += `
      <div class="history-card" onclick="toggleCard(${index})">
        <div class="history-header">
          <div class="date">ğŸ“… ${new Date(row.created_at).toLocaleString("ja-JP")}</div>
        </div>

        <div class="history-body" id="body-${index}">
          <div class="item">

            onclick="event.stopPropagation(); downloadExcel(${index})"
          >
            ğŸ“Š Excelï¼ˆè­°äº‹éŒ²ï¼‰ã§å‡ºåŠ›

  });

function toggleCard(index) {
  const body = document.getElementById(`body-${index}`);
  body.style.display =

}

async function downloadExcel(index) {
  const generatedEl = document.getElementById(`generated-${index}`);
  if (!generatedEl) return;

  const res = await fetch("/api/export-excel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      memo: "",                         // â† ç©ºã§OKï¼ˆå±¥æ­´ã‹ã‚‰ã¯ä½¿ã‚ãªã„ï¼‰
      aiResult: generatedEl.innerText   // â† ç”Ÿæˆçµæœã®ã¿

  });

  if (!res.ok) {
    alert("Excelç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ");
    return;
  }

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");

  const d = new Date(generatedEl.dataset.createdAt);
  const ts =
    d.getFullYear() + "-" +
    String(d.getMonth()+1).padStart(2,"0") + "-" +
    String(d.getDate()).padStart(2,"0") + "_" +
    String(d.getHours()).padStart(2,"0") +
    String(d.getMinutes()).padStart(2,"0");

  a.href = url;

}
