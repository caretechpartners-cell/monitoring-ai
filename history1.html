<script>

async function loadHistory() {

  const area = document.getElementById("historyArea"); // â˜… ã“ã‚Œã‚’è¿½åŠ 

  // ğŸ”’ ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèªï¼ˆæ–°æ–¹å¼ï¼‰
  const user_id = localStorage.getItem("user_db_id");

  }

  // ğŸ” ãƒ‡ãƒ¼ã‚¿å–å¾—
  const res = await fetch("/api/user", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    action: "get-history",
    user_id
  })
});

const result = await res.json();

if (!result.success) {
  area.innerHTML = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ";
  return;
}

const data = result.data;


  if (!data || data.length === 0) {
    area.innerHTML = "ã¾ã ç”Ÿæˆå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
    return;
  }

  // ğŸ“ è¡¨ç¤ºç”Ÿæˆ
  let html = "";

  data.forEach((row, index) => {

    // generated_text ã®æ”¹è¡Œæ•´å½¢
    const formattedGenerated = (row.generated_text || "").replace(/\n/g, "<br>");

    html += `

          <div class="item">

          <div class="item">

            <div>${row.service || ""}</div>

            <div>${row.kibou || ""}</div>
          </div>

          <div class="item">
            <div class="item-label">â–  è‡ªç”±è¨˜è¼‰</div>

          <div class="item">
  <div class="item-label">â–  ç”Ÿæˆçµæœ</div>

</div>

<button

>

</button>

}

/* ğŸ‘‡ ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³é–‹é–‰å‡¦ç†ï¼ˆè¿½åŠ ï¼‰ */
function toggleCard(index) {
  const body = document.getElementById(`body-${index}`);
  body.style.display = (body.style.display === "none" || body.style.display === "") 
    ? "block"
    : "none";
}

loadHistory();

function downloadHistoryDocx(index) {

  const target = document.getElementById(`generated-${index}`);
  if (!target) {
    alert("å‡ºåŠ›å¯¾è±¡ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
    return;
  }

  const createdAt = target.dataset.createdAt;

  // <br> â†’ æ”¹è¡Œã«æˆ»ã™
  const text = target.innerHTML
    .replace(/<br\s*\/?>/gi, "\n")
    .replace(/<[^>]+>/g, "");

  const { Document, Packer, Paragraph, TextRun } = window.docx;

  const lines = text.split("\n").filter(line => line.trim() !== "");

  const paragraphs = lines.map(line =>
    new Paragraph({
      children: [ new TextRun({ text: line, size: 24 }) ],
      spacing: { after: 200 }
    })
  );

  const doc = new Document({
    sections: [{ children: paragraphs }],
  });

  Packer.toBlob(doc).then(blob => {
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;

  // created_at ã‚’ Date ã«å¤‰æ›
const date = new Date(createdAt);

const yyyy = date.getFullYear();
const mm = String(date.getMonth() + 1).padStart(2, "0");
const dd = String(date.getDate()).padStart(2, "0");
const hh = String(date.getHours()).padStart(2, "0");
const mi = String(date.getMinutes()).padStart(2, "0");
const ss = String(date.getSeconds()).padStart(2, "0");

// è¡¨ç¤ºä¸Šã¯ã€Œ2025/12/28 08:45:15ã€
// ãƒ•ã‚¡ã‚¤ãƒ«åã§ã¯å®‰å…¨ãªå½¢ã«
const timestamp = `${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}`;
  a.download = `monitoring_${timestamp}.docx`;

  a.click();
  URL.revokeObjectURL(url);
});

}
