<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User Create</title>

    <script>
        // ▼▼ アクセスキー検証（追加） ▼▼
        (function () {
            const url = new URL(window.location.href);
            const key = url.searchParams.get("key");

            if (key !== "vjed5148") {
                document.body.innerHTML = "";
                alert("アクセス権限がありません（key が無効です）");
                throw new Error("Invalid admin key");
            }
        })();
        // ▲▲ ここまで追加 ▲▲
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fa;
            padding: 30px;
        }
        .container {
            width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background: #eef7ff;
            border: 1px solid #b6d9ff;
            border-radius: 6px;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ユーザー新規作成（Admin）</h2>

        <label>メールアドレス</label>
        <input id="email" type="email" placeholder="user@example.com" />

        <label>名前</label>
        <input id="user_name" type="text" placeholder="山田太郎" />

        <label>電話番号</label>
        <input id="phone" type="text" placeholder="090-xxxx-xxxx" />

        <label>プラン</label>
        <select id="plan">
            <option value="personal">個人プラン</option>
            <option value="corp">法人プラン</option>
        </select>

        <label>法人ユーザー数（個人は1でOK）</label>
        <input id="users" type="number" value="1" min="1" />

        <button onclick="createUser()">ユーザーを作成</button>

        <div id="result"></div>
    </div>

<script>
async function createUser() {
    const email = document.getElementById("email").value;
    const user_name = document.getElementById("user_name").value;
    const phone = document.getElementById("phone").value;
    const plan = document.getElementById("plan").value;
    const users = document.getElementById("users").value;

    if (!email || !user_name) {
        alert("メールアドレスと名前は必須です");
        return;
    }

    const payload = { email, user_name, phone, plan, users };

    const res = await fetch("/api/create-user?v=" + Date.now(), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
    });

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";

    const data = await res.json();
    if (!res.ok) {
        resultBox.textContent = "❌ エラー\n" + JSON.stringify(data, null, 2);
    } else {
        resultBox.textContent =
            "✅ ユーザー作成成功\n" +
            "メール: " + data.email + "\n" +
            "一時パスワード: " + data.temporaryPassword + "\n" +
            "Supabase User ID: " + data.supabaseUserId;
    }
}
</script>

</body>
</html>
