<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ページ - 手動ユーザー発行</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ▼▼ 管理者ログイン画面 ▼▼ -->
  <div id="login-card" class="card">
    <h2>管理者ログイン</h2>
    <p>パスワードを入力してください。</p>
    <input type="password" id="adminPassword" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- ▼▼ 管理画面（認証成功後に表示） ▼▼ -->
  <div id="admin-panel" class="card hidden">
    <h2>手動ユーザー発行</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="ユーザー Email">

    <label>プラン</label>
    <select id="plan">
      <option value="basic">Basic</option>
      <option value="pro">Pro</option>
    </select>

    <label>ユーザー数</label>
    <input type="number" id="users" value="1" min="1">

    <button onclick="createUser()">ユーザー作成</button>

    <pre id="result"></pre>
  </div>

  <script>
    // ▼ SHA-256 計算用関数
    async function sha256(text) {
      const msgUint8 = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    // ▼ 正しい SHA-256（ハッシュ化）
    const correctHash =
      "f8a2e87983ac93e2ab180b92dbe378df8b06073e8d8e61b8f47ce9217a8a4be1";

    // ▼ パスワードチェック処理
    async function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const hash = await sha256(input);

      if (hash === correctHash) {
        document.getElementById("login-card").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        document.getElementById("login-error").innerText = "パスワードが違います。";
      }
    }

    // ▼ API にリクエストしてユーザー作成
    async function createUser() {
      const email = document.getElementById("email").value;
      const plan = document.getElementById("plan").value;
      const users = document.getElementById("users").value;

      const res = await fetch("/api/create-user.js", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, plan, users })
      });

      const json = await res.json();
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    }
  </script>

</body>
</html>
