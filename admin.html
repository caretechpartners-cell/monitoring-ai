<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ページ - 手動ユーザー発行</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ▼▼ 管理者ログイン画面 ▼▼ -->
  <div id="login-card" class="card">
    <h2>管理者ログイン</h2>
    <p>パスワードを入力してください。</p>
    <input type="password" id="adminPassword" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- ▼▼ 管理画面（認証成功後に表示） ▼▼ -->
  <div id="admin-panel" class="card hidden">
    <h2>手動ユーザー発行</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="ユーザー Email">

    <label>名前</label>
    <input type="text" id="user_name" placeholder="氏名">

    <label>電話番号</label>
    <input type="text" id="phone" placeholder="電話番号（任意）">

    <label>プラン</label>
    <select id="plan">
      <option value="basic">Basic</option>
      <option value="pro">Pro</option>
    </select>

    <label>ユーザー数（法人）</label>
    <input type="number" id="users" value="1" min="1">

    <button onclick="createUser()">ユーザー作成</button>

    <!-- ▼▼ 追加：作成ユーザー一覧ページへの遷移ボタン ▼▼ -->
    <button onclick="location.href='user-list.html'">作成ユーザー一覧を見る</button>

    <pre id="result"></pre>
  </div>

  <script>
    // ▼ 管理者パスワード（簡易版）
    const correctPassword = "admin123";

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === correctPassword) {
        document.getElementById("login-card").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        document.getElementById("login-error").innerText = "パスワードが違います。";
      }
    }

    // ▼ API にリクエストしてユーザー作成
    async function createUser() {
      const email = document.getElementById("email").value;
      const plan = document.getElementById("plan").value;
      const users = document.getElementById("users").value;
      const user_name = document.getElementById("user_name").value;
      const phone = document.getElementById("phone").value;

      const res = await fetch("/api/create-user.js", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, plan, users, user_name, phone })
      });

      const json = await res.json();
      document.getElementById("result").innerText = JSON.stringify(json, null, 2);
    }
  </script>

</body>
</html>
