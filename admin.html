<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User Create</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fa;
            padding: 30px;
        }
        .container {
            width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background: #eef7ff;
            border: 1px solid #b6d9ff;
            border-radius: 6px;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<script>
// ▼▼ URL キー検証（完全版） ▼▼
(function () {
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    if (key !== "vjed5148") {
        document.body.innerHTML = "";
        alert("アクセス権限がありません（無効な key）");
        // 完全に止める
        window.stop();
    }
})();
</script>

    <div class="container">
        <h2>ユーザー新規作成（Admin）</h2>

        <label>メールアドレス</label>
        <input id="email" type="email" placeholder="user@example.com" />

        <label>名前</label>
        <input id="user_name" type="text" placeholder="山田太郎" />

        <label>電話番号</label>
        <input id="phone" type="text" placeholder="090-xxxx-xxxx" />

        <label>プラン</label>
        <select id="plan">
            <option value="personal">個人プラン</option>
            <option value="corp">法人プラン</option>
        </select>

        <label>法人ユーザー数（個人は1でOK）</label>
        <input id="users" type="number" value="1" min="1" />

        <label style="font-weight: normal;">
        <input type="checkbox" id="is_trial" checked />
        無料30日トライアルで作成する
        </label>

        <div style="font-size:13px; color:#666; margin-top:6px;">
        ※ チェックONの場合、30日後に自動でStripe課金が開始されます
        </div>

        <button onclick="createUser()">ユーザーを作成</button>

        <div id="result"></div>

        <hr style="margin:30px 0" />

        <h2>パスワード再発行（Admin）</h2>

        <label>Supabase User ID</label>
        <input id="reset_user_id" type="text" placeholder="uuid" />

        <label>メールアドレス</label>
        <input id="reset_email" type="email" placeholder="user@example.com" />

        <button onclick="resetPassword()">パスワードを再発行</button>


    </div>

<script>
async function createUser() {
    const email = document.getElementById("email").value;
    const isTrial = document.getElementById("is_trial").checked;
    const user_name = document.getElementById("user_name").value;
    const phone = document.getElementById("phone").value;
    const plan = document.getElementById("plan").value;
    const users = document.getElementById("users").value;

    if (!email || !user_name) {
        alert("メールアドレスと名前は必須です");
        return;
    }

    const payload = { email, user_name, phone, plan, users };

    if (isTrial) {
    const now = new Date();
    const end = new Date();
    end.setDate(end.getDate() + 30);

    payload.billing_status = "trial";
    payload.trial_start_at = now.toISOString();
    payload.trial_end_at = end.toISOString();
  } else {
    payload.billing_status = "active";
  }

    if (!isTrial && plan === "corp") {
    if (!confirm("法人プランで即課金ユーザーを作成します。よろしいですか？")) {
    return;
    }
  }


    const res = await fetch("/api/create-user?v=" + Date.now(), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
    });

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";

    const data = await res.json();
    if (!res.ok) {
        resultBox.textContent = "❌ エラー\n" + JSON.stringify(data, null, 2);
    } else {
        resultBox.textContent =
            "✅ ユーザー作成成功\n" +
            "メール: " + data.email + "\n" +
            "一時パスワード: " + data.temporaryPassword + "\n" +
            "Supabase User ID: " + data.supabaseUserId;
    }
}
</script>

<script>
async function resetPassword() {
  const user_id = document.getElementById("reset_user_id").value;
  const email = document.getElementById("reset_email").value;

  if (!user_id || !email) {
    alert("Supabase User ID とメールアドレスは必須です");
    return;
  }

  if (!confirm("本当にパスワードを再発行しますか？")) {
    return;
  }

  const res = await fetch("/api/reset-password-admin?v=" + Date.now(), {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id, email }),
  });

  const data = await res.json();

  if (!res.ok) {
    alert("❌ エラー\n" + JSON.stringify(data, null, 2));
  } else {
    alert(
      "✅ 再発行成功\n\n" +
      "メール: " + data.email + "\n" +
      "新しい一時パスワード: " + data.temporaryPassword +
      "\n\n※ 必ず安全な方法でユーザーに伝えてください"
    );
  }
}
</script>


</body>
</html>
