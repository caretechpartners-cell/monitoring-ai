<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員専用ページ｜やさしいモニタリングAI</title>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      background: #e9f6fb;
      font-family: "M PLUS Rounded 1c", sans-serif;
    }

    .header {
      background: #2a6f97;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .tool-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .tool-title {
      font-size: 26px;
      color: #2a6f97;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .tool-desc {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .tool-status {
      font-size: 18px;
      color: #1b5e20;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cta-btn {
      width: 100%;
      height: 70px;
      background: #2a6f97;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    /* ★ 追加：生成の履歴ボタン */
    .history-btn {
      width: 100%;
      height: 55px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      margin-top: 12px;
      cursor: pointer;
      background: #88b7d5;
      color: white;
    }
    .history-btn:hover {
      opacity: 0.9;
    }

    .menu-box {
      margin-top: 40px;
      text-align: center;
    }

    .menu-link {
      font-size: 20px;
      color: #2a6f97;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <div class="header">会員専用ページ</div>

  <div class="container">

    <div class="tool-box">
      <div class="tool-title">✅ モニタリングAI</div>
      <div class="tool-desc">
        居宅介護支援のモニタリング記録を、<br />
        実地指導・監査対応の正式文章として自動生成いたします。<br />
        月々の記録業務の負担を大幅に軽減できるAIです。
      </div>
      <div class="tool-status">【現在ご利用可能】</div>

      <button class="cta-btn" onclick="location.href='index-pro.html?from=app'">
        モニタリングAIを使う
      </button>

      <!-- ★追加：生成の履歴ボタン -->
      <button class="history-btn" onclick="goHistory()">
        生成の履歴を見る
      </button>
    </div>

    <div class="menu-box">
      <a class="menu-link" href="mypage.html" onclick="setFromApp()">マイページへ</a>
      <a class="menu-link" href="login.html">ログアウト</a>
    </div>

  </div>

  <script>
    // app → mypage の遷移判定
    function setFromApp() {
      sessionStorage.setItem("fromApp", "1");
    }

    // ★追加：履歴ページ遷移
    function goHistory() {
      location.href = "history.html";
    }
  </script>

</body>
</html>
