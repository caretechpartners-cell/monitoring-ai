<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: #e9f6fb;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);

    h1 {

      color: #2a6f97;
      font-size: 32px;
      margin-bottom: 10px;

      background: #fff4f6;
      border: 2px dashed #f3a6b1;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.8;
    }

    label {
      display: block;
      font-size: 20px;
      margin-top: 25px;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #cfdfe8;
    }

    textarea {
      height: 100px;
    }

    .btn {
      width: 100%;
      height: 70px;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      margin-top: 35px;
      cursor: pointer;
      background: #2a6f97;
      color: white;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    .footer-links {
      position: fixed;
      left: 15px;
      bottom: 10px;
      font-size: 12px;
      color: #999;
    }
    .footer-links a {

      text-decoration: none;
      margin-right: 8px;

<div class="container">

  <div class="guide">

    無理な営業は一切行いませんので、ご安心ください。

    action="https://formspree.io/f/xanrdwlw"

    <input type="tel" name="電話番号">

    <label>■ ご利用予定人数</label>
    <select name="利用予定人数">
      <option>1名〜5名</option>
      <option>6〜10名</option>
      <option>11名以上</option>
      <option>未定</option>
    </select>

    <label>■ 導入希望時期</label>
    <select name="導入希望時期">
      <option>すぐに導入したい</option>
      <option>1ヶ月以内</option>
      <option>3ヶ月以内</option>
      <option>未定</option>
    </select>

    <label>■ ご質問・ご要望（任意）</label>
    <textarea name="ご質問・ご要望" placeholder="ご不明点やご希望があればご自由にご記入ください。"></textarea>

    <button class="btn" type="submit">
      この内容で送信する
    </button>

    <div class="note">
      ※ 内容を確認のうえ、担当よりご連絡いたします。
    </div>

  </form>

</div>
